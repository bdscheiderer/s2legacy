<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to End of Session 2026</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: Inter font -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> -->
</head>
<body>
  <div class="container">
    <h1>
      <span class="main-title">Countdown to End of Session</span>
      <span class="sub-title">103rd Missouri General Assembly</span>
    </h1>
    
    <div class="countdown">
      <div class="time-unit">
        <div class="number" id="days">000</div>
        <div class="label">DAYS</div>
      </div>
      <div class="time-unit">
        <div class="number" id="hours">00</div>
        <div class="label">HRS</div>
      </div>
      <div class="time-unit">
        <div class="number" id="minutes">00</div>
        <div class="label">MINS</div>
      </div>
      <div class="time-unit">
        <div class="number" id="seconds">00</div>
        <div class="label">SECS</div>
      </div>
    </div>
    
    <p class="footer">
      Counting down to Friday, May 15, 2026, 6 PM CDT
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
