<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BirdDeck</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f172a;          /* dark slate background */
      color: #e2e8f0;               /* light gray text */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      padding: 2rem 1.5rem;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin: 0 0 1rem;
      color: #60a5fa;               /* nice blue accent */
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
      opacity: 0.9;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 2rem 0;
    }
    a.button {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      background: #3b82f6;          /* blue button */
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    a.button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    a.secondary {
      color: #94a3b8;
      font-size: 1rem;
      text-decoration: underline;
      opacity: 0.8;
    }
    a.secondary:hover {
      color: #cbd5e1;
      opacity: 1;
    }
    footer {
      margin-top: auto;
      padding: 2rem 0 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BirdDeck</h1>
    <p>Bird Song flash deck using SRS algorithm. For iPhone and iPad.</p>
    <p>For educational use only. Not for commerical use.</p>

    <div class="buttons">
      <a href="https://apps.apple.com/" class="button" target="_blank" rel="noopener noreferrer">
        View on the App Store
      </a>

      <a href="/privacy.html" class="secondary">
        Privacy Policy
      </a>
    </div>
  </div>

  <footer>
    Â© 2026 <a href="https://s2legacy.com">S2 Legacy, LLC</a>, dba Red Angus Labs.
  </footer>
</body>
</html>
